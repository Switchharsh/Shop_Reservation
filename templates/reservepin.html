{% extends "layout.html" %}

{% block title %}
    Reserve
{% endblock %}

{% block main %}
    <form action="/reservepin" method="post">
        <div class="form-group">
            <select autofocus name="store" class="form-control">
                <option disabled selected value>Store</option>
                {% for shop in shops %}
                <option value="{{ shop.user_id }}">{{ shop.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="time" name="time" autocomplete="off" autofocus class="form-control" min="10:00" max="18:00" placeholder="Select a time in 24 hour format">
            <small>If on computer, use up and down keyboard key to select a time</small>
            <h6> Currently only accepting timing from 10 AM to 6 PM</h6>

        </div>

        <button class="btn btn-primary" type="submit">Book!</button>
    </form>
{% endblock %}
